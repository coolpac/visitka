# Nginx конфигурация для annaivaschenko.ru
# Разместить в: /etc/nginx/sites-available/annaivaschenko.ru

# HTTP - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name annaivaschenko.ru www.annaivaschenko.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name annaivaschenko.ru www.annaivaschenko.ru;
    
    root /var/www/annaivaschenko.ru;
    index index.html;
    
    # SSL сертификаты (созданы certbot)
    ssl_certificate /etc/letsencrypt/live/annaivaschenko.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/annaivaschenko.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Логи
    access_log /var/log/nginx/annaivaschenko.ru.access.log;
    error_log /var/log/nginx/annaivaschenko.ru.error.log;
    
    # Основная локация
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
}

